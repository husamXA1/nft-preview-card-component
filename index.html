<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="nft-card">

    <div class="image-section">
      <div class="overlay"></div>
      <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft__image">
    </div>

    <h3 class="nft__title">Equilibrium #3429</h3>

    <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="row nft__details">
      <div class="nft__price row">
        <img src="images/icon-ethereum.svg" alt="ethereum" class="nft__price__icon">
        <p class="nft__price__quantity">0.041 ETH</p>
      </div>
      <div class="nft__days row">
        <img src="images/icon-clock.svg" alt="clock" class="nft__days__icon">
        <p class="nft__days__quantity">3 days left</p>
      </div>
    </div>
    
    <div class="nft__seperator-line"></div>

    <div class="nft__creator">
      <img src="images/image-avatar.png" alt="creator image" class="creator__image">
      <p class="creator__text">Creation of <span class="creator__name">Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
